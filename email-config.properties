# SMTP Configuration
smtp.host=smtp.gmail.com
smtp.port=587
smtp.auth=true
smtp.starttls.enable=true
smtp.username=your_email@gmail.com
smtp.password=your_generated_app_password



# Email Settings
email.from=noreply@deals.com
email.subject.template=Exclusive Offer for {first_name}!
email.format=html
email.retry.count=3
email.batch.size=50

# File Paths
template.path=template.txt
contacts.path=contacts.csv

# Logging Configuration
logging.level=INFO
logging.file=email-creator.log
logging.format=[%date%] [%level%] %message%

# Custom Settings
discount.code.format={first_name}SPECIAL2025
unsubscribe.url=www.deals.com/unsubscribe
company.name=The Deals Team
support.email=support@deals.com